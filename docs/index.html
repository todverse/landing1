<!DOCTYPE html>
<html>
<head>
	<title>Макет 1</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
	<div class='navPan'>
		<img class='navPan_img' src='images/logo.png'>
		<div class='navPan__nav'>
			<ul class='navPan__nav_list'>
				<a class='navPan__nav_list_a'><li class='navPan__nav_list_a_el'>Features</li></a>
				<a class='navPan__nav_list_a'><li class='navPan__nav_list_a_el'>About</li></a>
				<a class='navPan__nav_list_a'><li class='navPan__nav_list_a_el'>Pricing</li></a>
				<a class='navPan__nav_list_a'><li class='navPan__nav_list_a_el'>Reviews</li></a>
				<a class='navPan__nav_list_a'><li class='navPan__nav_list_a_el'>Contact</li></a>
			</ul>
		</div>
	</div>
	<div class='header'>
		<div class='header__textBox'></div>
		<div class='header__formBox'>
			<form class='header__formBox_form'>
				<h1 class='header__formBox_form_text'>Try Your <span class='specialText-free'>FREE</span> Trial Today</h1>
				<input class='header__formBox_form_name focus' type='text' placeholder='Name'>
				<input class='header__formBox_form_name focus' type='email' placeholder='E-mail'>
				<input class='header__formBox_form_name focus' type='password' placeholder='Password'>
				<input class='header__formBox_form_button' type='submit' value='Get Started'>
			</form>
		</div>
	</div>
</body>
</html>
